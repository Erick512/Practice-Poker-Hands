<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>

        <header>
            <span class="fa-solid fa-bars showStats"></span>
            <h1>Play Poker Hands</h1>
            <span class="fa-solid fa-question"></span>
        </header>

        <section class="table">

            <section class="stats hidden">
                <div class="xButton">
                    <button class="statsBtn">X</button>
                </div>

                <div class="statsContent">
                    <h2 class="cStreak">Last Streak: <span class="currentStreak"></span></h2>
                    <h2 class="newHigh hidden">New High Score!</h2>
                    <h2>Highest Score: <span class="hStreak"></span></h2>

                    <div class="settings">
                        <h2>Settings</h2>

                        <section class="options">
                            <div>
                                <label for="time-select">Timer</label>
                                <select name="time" id="time-select">
                                    <option value="5">5 seconds</option>
                                    <option value="1">1 seconds</option>
                                    <option value="10">10 seconds</option>
                                </select>
                            </div>

                            <button class="resetBtn">Reset High Score</button>
                        </section>

                    </div>
                </div>
            </section>

            <section class="stats question hidden">

                <div class="xButtonQuestion">
                    <button class="questionXBtn">X</button>
                </div>

                <section class="headings">
                    <h2 class="how select">How to play</h2>
                    <h2 class="rank">Ranking</h2>
                </section>
                
                <section class="howTo">
                    <img class="howShow" src="assets/images/tableExample.png" alt="how to play">
                    <h5  class="des">Choose the pair of cards that will make the best hand with the river.</h5>

                    <img class="rankShow hidden" src="assets/images/pokerHandsRank.png" alt="ranking">
                </section>
            </section>

            <section class="riverCards">
                <ul class="ulRiverCards"></ul>
            </section>

            <section class="middleSection">
                <span class="streak"></span>
                <span class="timer"></span>
            </section>

            <section class="playerCards">
                <section class="firstHalf">
                    <ul class="ulPlayerCards1"></ul>
                </section>
                <section class="secondHalf">
                    <ul class="ulPlayerCards2"></ul>
                </section>
            </section>
        </section>

        <section class="buttons">
            <button class="retry">Retry</button>
            <button class="start">Start</button>
        </section>
        
        <script src="assets/index.js"></script>
        <script src="https://kit.fontawesome.com/d5ce7117b5.js" crossorigin="anonymous"></script>
    </body>
</html>
